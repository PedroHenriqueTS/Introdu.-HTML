<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Formulario Contato</title>
</head>
<body>

    <img src="img/logo.svg" alt="MusicDot">

    <h1 class="titulo">Entre em Contato</h1>

    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome">

        <label for="fone">Fone</label>
        <input type="tel" id="fone" name="fone" placeholder="(XX)XX-XX-XX-XX">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="fulano@email.com">

        <label for="mensagem">Deixe sua opinião</label>
        <textarea id="mensagem" name="mensagem" placeholder="Deixe sua opinião"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
